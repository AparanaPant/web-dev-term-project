
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymleaf.com">
<head>
<title>Login</title>
</head>
<body>
<div th:insert= "fragments/nav :: head"></div>
<div id="header" th:fragment="header">
		<div class="shell">
			<!-- Logo + Top Nav -->
			<div id="top">
				<h1>
					<a href="#">Xian Music Academy</a>
				</h1>

			</div>
		</div>
	</div>
	<!-- End Header -->
	<!-- Container -->
	<div id="container">
		<div class="shell">
			<!-- Small Nav -->
			<!-- End Small Nav -->
			<br />
			<!-- Main -->
			<div id="main">
				<div class="cl">&nbsp;</div>
				<!-- Content -->
				<div id="content">
					<!-- Box -->
					<div class="box">
						<!-- Box Head -->
						
						<!-- End Box Head -->
						<!-- Table -->
						<p th:if="${error}" style="color: red;" th:text="${error}"></p>
						<form th:action="${'/register'}" method="post">
							<!-- Form -->
							<div class="form">
								<label>First Name</label>
								<input
										type="text" class="field size1" th:value="${newUser?.firstName}" name="firstName" />
								</p>
								<p>
									<label>Last Name</label>
									<input
											type="text" class="field size1" th:value="${newUser?.lastName}" name="lastName" />
								</p>
								<p>
									<label>Email</label>
									<input type="text" class="field size1" th:value="${newUser?.email}" name="email" />
								</p>
								<p>
									<label>Password</label>
									<input type="text" class="field size1" name="password" />
								</p>
								<p>
									<input type="hidden" name="usercontrol" value="0">
								</p>
							</div>
							<!-- End Form -->
							<!-- Form Buttons -->
							<div class="buttons">
								<input type="submit" class="button" value="submit" />
							</div>
							<!-- End Form Buttons -->
						</form>
						<!-- End Box -->
					</div>
					</div>
					<!-- End Sidebar -->
					<div class="cl">&nbsp;</div>
				</div>
				<!-- Main -->
			</div>
		</div>
		<!-- End Container -->
		<!-- Footer -->
<div th:insert= "fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
