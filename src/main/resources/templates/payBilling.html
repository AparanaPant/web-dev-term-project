
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymleaf.com">
<head>
<title>SpringTime</title>
</head>
<body>
	<!-- Header -->
	<div th:insert="fragments/nav :: head"></div>
	<div th:insert="fragments/nav :: header"></div>
	<!-- End Header -->
	<!-- Container -->
	<div id="container">
		<div class="shell">
			<!-- Small Nav -->
			<div class="small-nav">
				<a href="/dash_board">Dashboard</a> <span>&gt; </span>
				<a href="/show_billing">All Bills</a> <span>&gt; </span><a
					href="#">Pay Bill</a>
			</div>
			<!-- End Small Nav -->

			<br />
			<!-- Main -->
			<div id="main">
				<div class="cl">&nbsp;</div>
				<!-- Content -->
				<div id="content">
					<!-- Box -->
					<div class="box">
						<!-- Box Head -->
						<div class="box-head">
							<h2 class="left">Paying Bill</h2>
						</div>
						<!-- End Box Head -->
						<!-- Table -->
						<div class="table">
							<div class="form" th:each="b : ${billing}">
								<form action="/billing/updatePaymentStatus" method="post">
									<input type="hidden" name="billingId"
										th:value="${b.billing_id}" /> <input type="hidden"
										name="payment_status" value="Paid" />
									<label for="name">Bill
										ID:</label>
									<p class="inline-field" th:text="${b.billing_id}"></p>
									<label for="name">Student Name:</label>
									<p class="inline-field" th:text="${b.student.name}"></p>
									<label for="name">Email:</label>
									<p class="inline-field" th:text="${b.student.email}"></p>
									<label for="name">Phone:</label>
									<p class="inline-field" th:text="${b.student.phone_number}"></p>
									<label for="name">Address:</label>
									<p class="inline-field" th:text="${b.student.address}"></p>
									<label for="name">Amount:</label>
									<p th:text="${b.amount}"></p>
									<label for="name">Payment Date:</label>
									<p th:text="${b.payment_date}"></p>
									<label for="name">Payment Status:</label>
									<p th:text="${b.payment_status}"></p>
									<div class="buttons">
										<input type="submit" class="button" value="Pay Bill" />
									</div>
								</form>
							</div>
						</div>
						<!-- Table -->
					</div>
					<!-- End Box -->
				</div>
			</div>
		</div>
	</div>
					<!-- End Container -->

					<!-- Footer -->
				<div th:insert= "fragments/nav :: footer"></div>
					<!-- End Footer -->
</body>
</html>
