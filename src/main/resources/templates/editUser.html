
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymleaf.com">
<head>
    <title>Edit Profile</title>
</head>
<body>
<!-- Header -->
<div th:insert="fragments/nav :: head"></div>
<div th:insert="fragments/nav :: header"></div>
<!-- End Header -->
<!-- Container -->
<div id="container">
    <div class="shell">
        <!-- Small Nav -->
        <div class="small-nav">
            <a href="/dash_board">Dashboard</a>
            > <a href="/show_users"><span>All Users</span></a>
            > <span>Add User</span>
        </div>
        <!-- End Small Nav -->
        <br />
        <!-- Main -->
        <div id="main">
            <div class="cl">&nbsp;</div>
            <!-- Content -->
            <div id="content">
                <!-- Box -->
                <div class="box">
                    <!-- Box Head -->
                    <div class="box-head">
                        <h2 class="left">Edit User</h2>
                    </div>
                    <!-- End Box Head -->
                    <p th:if="${error}" style="color: red;" th:text="${error}"></p>
                    <form th:action="${'/editUser/' + user.id}" method="post" th:object="${user}">
                        <!-- Form -->
                        <div class="form">
                            <input type="hidden" name="id"
                                   th:value="${user.id}" />
                            <p>
                                <label>First Name</label>
                                <input
                                    type="text" class="field size1" th:value="${user.firstName}" name="firstName" />
                            </p>
                            <p>
                                <label>Last Name</label>
                                <input
                                    type="text" class="field size1" th:value="${user.lastName}" name="lastName" />
                            </p>
                            <p>
                                <label>Email</label>
                                <input type="text" class="field size1" th:value="${user.email}" name="email" />
                            </p>
                            <p>
                                <label>Password</label>
                                <input type="text" class="field size1" th:value="${user.password}" name="password" />
                            </p>
                            <p>
                                <label>User Control</label>
                                <select id="usercontrol"
                                        name="usercontrol" class="field size1">
                                    <option th:each="c, i :${allRoles}"
                                            th:value="${i.count}"
                                            th:text="${c}"
                                            th:selected="${(i.count) == user.usercontrol}">
                                    </option>
                                </select>
                            </p>
                        </div>
                        <!-- End Form -->
                        <!-- Form Buttons -->
                        <div class="buttons">
                            <input type="submit" class="button" value="submit" />
                        </div>
                        <!-- End Form Buttons -->
                    </form>
                </div>
                <!-- End Box -->
            </div>
            <!-- End Content -->

            <div class="cl">&nbsp;</div>
        </div>
        <!-- Main -->
    </div>
</div>
<!-- End Container -->
<!-- Footer -->
<div th:insert="fragments/nav :: footer"></div>
<!-- End Footer -->
</body>
</html>
